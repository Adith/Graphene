<!doctype html>
<html>
    <head>
        <title>Graphene</title>
        <script type="text/javascript" src="javascript/d3.v3.min.js"></script>
        <script type="text/javascript" src="javascript/Tooltip.js"></script>
        <script src="javascript/jquery.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Lato:900' rel='stylesheet' type='text/css'>
        <style type="text/css">
            html, body {
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
                font-family: 'Source Sans Pro', 'sans-serif';
                font-weight: 200;
                font-size: xx-large;
                background: radial-gradient(ellipse at center, rgba(55,55,99,1) 0%,rgba(14,14,14,1) 100%);
            }

            .tooltip {
              position: absolute;
              top: 100px;
              left: 100px;
              -moz-border-radius:3px;
              border-radius: 3px;
              border: 2px solid #DDD;
              background: #fff;
              opacity: 1;
              color: #000;
              padding: 10px;
              width: 300px;
              font-size: 15px;
              z-index: 120;
            }
            
            .tooltip .main {
              text-align: center;
              padding:0;
              margin:0;
            }

            .tooltip p {
              font-size: 15px;
            }
            
            hr.tooltip-hr {
              margin:3px 0 3px 0;
            }
            
            .tooltip .title {
              font-size: 20px;
              line-height: 24px;
            }
             
            .tooltip .name {
              font-weight:bold;
            }
            
            .tooltip .image {
                padding: 15px;
                display: block;
                margin-left: auto;
                margin-right: auto;
                clip-path: circle(50%, 50%, 35%);
                -webkit-clip-path: circle(50%,50%,35%);
                clip-path: url("#tooltip-image");
            }

            #graph {
                position: relative;
                width: 100%;
                height: 100%;
            }

            #graph svg {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
            }

            .logo {
                position: fixed;
                font-family: 'Lato', 'sans-serif';
                font-weight: 800;
                color: rgba(255,255,255,0.25);
                right: 20px;
                bottom: 20px;
            }
            
            .active {
                opacity: 1.0;
            }

            .inactive {
                opacity: 0.3;
            }
            
            .focus {
                opacity: 1.0 !important;
            }

            .blur {
                opacity: 0.3 !important;   
            }

            #who {
                position: absolute;
                top: 10px;
                left: 20px;
                color: white;
            }

            #controls {
                z-index: 5;
                position: absolute;
                top: 10px;
                right: 10px;   
            }

            #next_link {
                position: absolute;
                top: 50%;
                width: 100%;
                height: 100px;
                text-align: center;
                margin-top: -50px;
                line-height: 100px;

                background: #ccc;
                opacity: 0.5;
                color: #444;
                text-decoration: none;
            }

            #next_link:hover {
                opacity: 1.0;
            }
        </style>
    </head>
    <body onload="next()">
        <div id="fb-root"></div>
        <div id="graph" style="display: none">
            <div id="who"></div>
            <div id="controls">
                <button type="button" id="pause">Start/Stop Convergence</button>
            </div>
        </div>
        <div class="logo">Graphene</div>

        <script type="text/javascript">
            var tooltip = Tooltip("vis-tooltip", 230);
            var lerp = function(a, b, t) {
                return a + (b - a) * t;
            };
            var nodes = [], lastNodeId, links = [], attributes;

            function showDetails(d,i, node) {
                data = d3.select(node).data()[0];
                content = "";
                if(typeof data["name"] != "string") {
                    data["name"] = data["name"]["first"] + " " + data["name"]["last"];
                    data["location"] = data["location"]["street"];
                }
                content += "<h1 class='main'>" + data["name"] + '</h1>';
                $.each(Object.keys(data["mapping"]), function(d,i) {
                    if (data["mapping"][i] != "picture" && data["mapping"][i] != "name") {
                        content += "<p class='main'>" + data[data["mapping"][i]] + '</p>';
                    }
                });
                d3.select('#who').text(data["name"]);
                content += "<clipPath id='tooltip-image'><circle cx='106' cy='106' r='75'></circle></clipPath>";
                if("picture" in data){
                    content += '<svg width="200px" height="200px"><defs><clipPath id="myClip"><circle r="80" cx="60%" cy="50%"></circle></clipPath></defs><image x="7.5%" width="200" height="200" y="10" xlink:href="'+data["picture"]+'"clip-path="url(#myClip)"></image></svg>';
                }
                else {
                    content += '<svg width="200px" height="200px"><defs><clipPath id="myClip"><circle r="80" cx="60%" cy="50%"></circle></clipPath></defs><image x="7.5%" width="200" height="200" y="10" xlink:href="http://www.columbia.edu/~at2904/default_profile.jpg"clip-path="url(#myClip)"></image></svg>';   
                }
                tooltip.showTooltip(content,d3.event);
            }
            // # Mouseout function
            function hideDetails(d,i) {
                tooltip.hideTooltip();
            }

            $.ajax({
                url: '../proc/state_cluster.json',
                dataType: 'json',
                async: false,
                success: function(data) {
                    mapping = {};
                    index = 0;
                    attributes = data.attributes;
                      $.each(data.nodes,function(i,node){
                            nodes.push(node);
                            mapping[node["id"]] = index;
                            index = index+1;
                          });
                          lastNodeId = data["lastNodeId"];
                          $.each(data.links,function(i,link){
                            links.push({"source": mapping[link["source"]], "target": mapping[link["target"]], "left": link["left"], "right": link["right"], "weight": link["weight"]});
                          }); 
                }
            });

            var cluster = function() {
                var width = window.innerWidth - 25,
                    height = window.innerHeight - 25,
                    padding = 10, // separation between same-color nodes
                    clusterPadding = 40, // separation between different-color nodes
                    maxRadius = 12;

                var n = 200, // total number of nodes
                    m = 10; // number of distinct clusters

                var color = d3.scale.category10()
                    .domain(d3.range(m));

                // The largest node for each cluster.
                var clusters = new Array(m);

                var nodes = d3.range(n).map(function() {
                  var i = Math.floor(Math.random() * m),
                      r = 25,
                      d = {cluster: i, radius: r};
                  if (!clusters[i] || (r > clusters[i].radius)) clusters[i] = d;
                  return d;
                });

                // Use the pack layout to initialize node positions.
                d3.layout.pack()
                    .sort(null)
                    .size([window.innerWidth, window.innerHeight])
                    .children(function(d) { return d.values; })
                    .value(function(d) { return d.radius * d.radius; })
                    .nodes({values: d3.nest()
                      .key(function(d) { return d.cluster; })
                      .entries(nodes)});

                var force = d3.layout.force()
                    .nodes(nodes)
                    .size([width, height])
                    .gravity(0.02)
                    .charge(-30)
                    .on("tick", tick)
                    .start();

                var svg = d3.select("body").append("svg")
                    .attr("width", window.innerWidth-15)
                    .attr("height", window.innerHeight-15);

                var node = svg.selectAll("circle")
                    .data(nodes)
                  .enter().append("circle")
                    .style("fill", function(d) { return color(d.cluster); })
                    .call(force.drag);

                node.transition()
                    .duration(750)
                    .delay(function(d, i) { return i * 5; })
                    .attrTween("r", function(d) {
                      var i = d3.interpolate(0, d.radius);
                      return function(t) { return d.radius = i(t); };
                    });

                function tick(e) {
                  node
                      .each(cluster(10 * e.alpha * e.alpha))
                      .each(collide(1))
                      .attr("cx", function(d) { return d.x; })
                      .attr("cy", function(d) { return d.y; });
                }

                // Move d to be adjacent to the cluster node.
                function cluster(alpha) {
                  return function(d) {
                    var cluster = clusters[d.cluster];
                    if (cluster === d) return;
                    var x = d.x - cluster.x,
                        y = d.y - cluster.y,
                        l = Math.sqrt(x * x + y * y),
                        r = d.radius + cluster.radius;
                    if (l != r) {
                      l = (l - r) / l * alpha;
                      d.x -= x *= l;
                      d.y -= y *= l;
                      cluster.x += x;
                      cluster.y += y;
                    }
                  };
                }

                // Resolves collisions between d and all other circles.
                function collide(alpha) {
                  var quadtree = d3.geom.quadtree(nodes);
                  return function(d) {
                    var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
                        nx1 = d.x - r,
                        nx2 = d.x + r,
                        ny1 = d.y - r,
                        ny2 = d.y + r;
                    quadtree.visit(function(quad, x1, y1, x2, y2) {
                      if (quad.point && (quad.point !== d)) {
                        var x = d.x - quad.point.x,
                            y = d.y - quad.point.y,
                            l = Math.sqrt(x * x + y * y),
                            r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
                        if (l < r) {
                          l = (l - r) / l * alpha;
                          d.x -= x *= l;
                          d.y -= y *= l;
                          quad.point.x += x;
                          quad.point.y += y;
                        }
                      }
                      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
                    });
                  };
                }
            }

            var next = function() {
                            d3.select('#next_link').style('display', 'none');
                d3.select('#graph').style('display', null);

                // Append an <svg> element to body for rendering (warning: SVG sucks and will
                // probably hang Firefox, so use Chrome).
                var svg = d3.select('#graph')
                    .append('svg')
                    .attr('width', parseInt(d3.select('#graph').style('width'), 10))
                    .attr('height', parseInt(d3.select('#graph').style('height'), 10));

                // Make a <g> tag for zoom purposes.
                var gPrime = svg.append('g');
                var g = svg.append('g');
                var profile_size = 25;
                
                // $.each(nodes, function(i,link){
                //     var clipPath = g.append('clipPath').attr("id","clipPath-"+i);
                //     clipPath.append('circle').attr("id","image-"+i).attr("cx",profile_size).attr("cy",profile_size).attr("r",profile_size);
                // });

                svg.call(d3.behavior.zoom().on('zoom', function() {
                    g.attr('transform',
                        'translate(' + d3.event.translate + ')'
                        + ' scale(' + d3.event.scale + ')');
                    gPrime.attr('transform',
                        'translate(' + d3.event.translate + ')'
                        + ' scale(' + d3.event.scale + ')');
                }));

                    var graph = {};
                        // Add some nodes to the graph.
                        graph.nodes = nodes;
                        graph.edges = links;

                            // Construct a mapping of friendships.
                            var friendships = graph.edges.reduce(function(acc, x) {
                                if (!Object.prototype.hasOwnProperty.call(acc, x.source)) {
                                    acc[x.source] = [];
                                }
                                if (!Object.prototype.hasOwnProperty.call(acc, x.target)) {
                                    acc[x.target] = [];
                                }
                                if (!~acc[x.source].indexOf(x.target)) {
                                    acc[x.source].push(x.target);
                                }
                                if (!~acc[x.target].indexOf(x.source)) {
                                    acc[x.target].push(x.source);
                                }

                                return acc;
                            }, {});

                            // Compute the maximum links from a node.
                            var maxFriends = Math.max.apply(Math, Object.keys(friendships).map(function(k) {
                                return friendships[k].length;
                            }));

                            // Compute the size for a node.
                            var sizeForNode = function(i) {
                                return Math.round(lerp(2, 10, (friendships[i] || [-1]).length / maxFriends));
                            };

                            // Move d to be adjacent to the cluster node.
                            function cluster(alpha) {
                              return function(d) {
                                var cluster = clusters[d.cluster];
                                if (cluster === d) return;
                                var x = d.x - cluster.x,
                                    y = d.y - cluster.y,
                                    l = Math.sqrt(x * x + y * y),
                                    r = d.radius + cluster.radius;
                                if (l != r) {
                                  l = (l - r) / l * alpha;
                                  d.x -= x *= l;
                                  d.y -= y *= l;
                                  cluster.x += x;
                                  cluster.y += y;
                                }
                              };
                            }
                            
                            // Resolves collisions between d and all other circles.
                            function collide(alpha) {
                              var quadtree = d3.geom.quadtree(nodes);
                              return function(d) {
                                var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
                                    nx1 = d.x - r,
                                    nx2 = d.x + r,
                                    ny1 = d.y - r,
                                    ny2 = d.y + r;
                                quadtree.visit(function(quad, x1, y1, x2, y2) {
                                  if (quad.point && (quad.point !== d)) {
                                    var x = d.x - quad.point.x,
                                        y = d.y - quad.point.y,
                                        l = Math.sqrt(x * x + y * y),
                                        r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
                                    if (l < r) {
                                      l = (l - r) / l * alpha;
                                      d.x -= x *= l;
                                      d.y -= y *= l;
                                      quad.point.x += x;
                                      quad.point.y += y;
                                    }
                                  }
                                  return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
                                });
                              };
                            }

                            // Create a force layout to display nodes.
                            var force = d3.layout.force()
                                .charge(-1000)
                                .linkDistance(275)
                                .size([parseInt(d3.select('#graph').style('width'), 10),
                                       parseInt(d3.select('#graph').style('height'), 10)])
                                .nodes(graph.nodes)
                                .links(graph.edges);
                            var paused = false;

                            d3.select('#pause').on('click', function() {
                                paused = !paused;
                                if (paused) {
                                    force.stop();
                                } else {
                                    force.resume();
                                }
                            })

                            // Add the edges to the SVG.
                            var edge = gPrime.selectAll('line.edge')
                                .data(graph.edges)
                                .enter().append('line')
                                .attr('class', 'edge')
                                .style('stroke', 'rgba(200, 200, 200, 0.2)')
                                .style('stroke-width', 0.5);

                            // Add the nodes to the SVG.
                            var node = g.selectAll('image.node')
                                .data(graph.nodes)
                                .enter().append('image')
                                .attr("clip-path", function(d){ 
                                    var id = d3.select(this).data()[0].id;
                                    var clipPath = g.append('clipPath').attr("id","clipPath-"+id);
                                    clipPath.append('circle').attr("id","image-"+id).attr("cx",profile_size).attr("cy",profile_size).attr("r",profile_size);
                                    return "url(#clipPath-"+id+")";
                                })
                                .attr("class", function(d) {
                                    if(attributes["overlay"])
                                    {
                                        if(d3.select(this).data()[0].__tags__.indexOf("active") > -1) {
                                            return "node "+d3.select(this).data()[0].__tags__;
                                        }
                                        else {
                                            return "node "+d3.select(this).data()[0].__tags__+" inactive";
                                        }
                                    }
                                    return "node "+d3.select(this).data()[0].__tags__;
                                })
                                .attr("id", function(d) {
                                    return "node-"+d3.select(this).data()[0].id;
                                })
                                .attr('width', 2*profile_size)
                                .attr('height', 2*profile_size)
                                .attr('xlink:href', function(d) {
                                    if("picture" in d3.select(this).data()[0]) {
                                        return "http://api.randomuser.me/portraits/thumb/"+d3.select(this).data()[0].picture.split("portraits")[1];
                                    }
                                    else {
                                        return "http://www.columbia.edu/~at2904/default_profile.jpg";
                                    }
                                    
                                })
                                .style('stroke', 'rgba(100, 100, 100, 0.2)')
                                .style('cursor', 'pointer')
                                .on('mouseover', function(d, i) {
                                    
                                    $("image").each(function(i){
                                        $(this).attr("class", $(this).attr("class")+" blur");
                                    });

                                    $(this).attr("class", $(this).attr("class").replace("blur","") + "focus");
                                    showDetails(d, i, this);
                                })
                                .on('mouseout', function(d, i) {
                                    hideDetails(d,i);
                                    d3.select('#who').text('');
                                    $("image").each(function(i){
                                        if ($(this).attr("class") != undefined)
                                            $(this).attr("class", $(this).attr("class").replace("blur","").replace("focus",""));
                                    });
                                    
                                })
                                .call(force.drag);

                            // Hook up some events to D3.js.
                            force.on('tick', function(e) {
                                node.attr('x', function(d) { $("#image-"+d.id).attr("cx",d.x); return d.x - profile_size; })
                                    .attr('y', function(d) { $("#image-"+d.id).attr("cy",d.y); return d.y - profile_size; });

                                edge.attr('x1', function(d) { return d.source.x; })
                                    .attr('y1', function(d) { return d.source.y; })
                                    .attr('x2', function(d) { return d.target.x; })
                                    .attr('y2', function(d) { return d.target.y; });
                            });

                            // Start the simulation.
                            force.start();
                        }

        </script>
    </body>
</html>
